<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Â© 2020 Asher Seiling -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New pi converter</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script src="/index.js"></script>
</head>
<body>
    <div class="nav_bar">
        <br>
        <div class="nav_text">
            <h1>
                New Pi converter
            </h1>
            <p>
                2020 Asher Seiling
            </p>
        </div>
        <br>
    </div>
    <div class="body">
        <center>
            <br>
            <br>
            <p>
                Input old PI version you want to convert
            </p>
            <input type="number" placeholder="Input Old PI version"  style="margin-top: 20pt;" id="old_pi_input">
            <br>
            <br>
            <button style="border-color: black; border-radius: 3pt;" onclick="main();">Convert</button>
            <br>
            <br>
            <p style="margin-bottom: 5pt;">New pi Is equal to</p>
            <div class="output_box" style="margin-bottom: 50pt;">
                <br>
                <p id="new_pi_out"></p>
                <br>
            </div>
            <p style="margin-bottom: 5pt;">
                Number of Numbers this was tested on
            </p>
            <div class="test_output">
                <br>
                <p id="times_tested"></p>
                <br>
            </div>
            <br>
            <p style="margin-bottom: 5pt;">Success rate</p>
            <div class="test_output">
                <br>
                <p id="success_rate"></p>
                <br>
            </div>
            <br>
            <p style="margin-bottom: 5pt;">Fails</p>
            <div class="test_output">
                <br>
                <p id="fails"></p>
                <br>
            </div>
            
        </center>
    </div>
</body>
</html>
